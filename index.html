<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css" />
    
  </head>

  <body>
    <div class="card">

    <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="pills-connect-tab" data-toggle="pill" href="#pills-connect" role="tab" aria-controls="pills-connect" aria-selected="true">Connect</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-mint-tab" data-toggle="pill" href="#pills-mint" role="tab" aria-controls="pills-mint" aria-selected="false">Mint</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-transfer-tab" data-toggle="pill" href="#pills-transfer" role="tab" aria-controls="pills-transfer" aria-selected="false">Transfer</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-balance-tab" data-toggle="pill" href="#pills-balance" role="tab" aria-controls="pills-balance" aria-selected="false">Balance</a>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-connect" role="tabpanel" aria-labelledby="pills-connect-tab">
    <button id="connectButton">Connect</button>
    <form>
      <div class="field">
        <span>Connected Account:</span>
        <span id="accAddress"></span>
      </div>
      <div class="field">
        <span>Account Balance:</span>
        <span id="accBalance"></span>
      </div>
    </form> 
  </div>
  <div class="tab-pane fade" id="pills-mint" role="tabpanel" aria-labelledby="pills-mint-tab">
    <form id="mintForm" method="post">
      <div class="field">
        <label for="to">To Address:</label>
        <input type="text" id="to" name="to" placeholder="Enter To address" />
        <small></small>
      </div>
      <div class="field">
        <label for="tokenId">ID</label>
        <input type="tel" id="tokenId" name="id" placeholder="Enter token id">
        <small></small>
      </div>
      <div class="field">
        <label for="tokenValue">Value</label>
        <input type="tel" id="tokenValue" name="value" placeholder="Enter token value">
        <small></small>
      </div>
      <div class="field">
        <button type="submit" class="full" id="mintButton">Mint</button>
      </div>
    </form>
  </div>
  <div class="tab-pane fade" id="pills-transfer" role="tabpanel" aria-labelledby="pills-transfer-tab">
    <form id="transferForm" method="post">
      <div class="field">
        <label for="from">From Address:</label>
        <input type="text" id="from" name="from" placeholder="Enter From address" />
        <small></small>
      </div>
      <div class="field">
        <label for="to">To Address:</label>
        <input type="text" id="to" name="to" placeholder="Enter To address" />
        <small></small>
      </div>
      <div class="field">
        <label for="tokenId">ID</label>
        <input type="number" id="tokenId" name="id" placeholder="Enter token id" />
        <small></small>
      </div>
      <div class="field">
        <label for="tokenValue">Value</label>
        <input type="number" id="tokenValue" name="value" placeholder="Enter token value" />
        <small></small>
      </div>
      <div class="field">
        <button type="submit" class="full" id="transferButton">Transfer</button>
      </div>
    </form>
  </div>
  <div class="tab-pane fade" id="pills-balance" role="tabpanel" aria-labelledby="pills-balance-tab">
    <form id="balanceForm">
      <div class="field">
        <input type="text" id="nft_address" name="nft_address" placeholder="Enter Address" />
        <small></small>
      </div>
      <div class="field">
        <input type="tel" id="nft_id" name="nft_id" placeholder="Enter Token ID" />
        <small></small>
      </div>
      <div class="field">
        <button type="button" class="primary" id="getNFTBalanceButton">Get ERC1155 Balance</button>
        <span id="nft"></span>
      </div>
      <div class="field">
        <input type="text" id="coin_address" name="coin_address" placeholder="Enter Address" />
        <small></small>
      </div>
      
      <div class="field">
        <button type="button" class="primary" id="getCoinBalanceButton">Get Coin Balance</button>
        <span id="coin"></span>
      </div>
      
    </form>
  </div>
</div>
</div>
</div>
    
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>  
<script src="./dist/bundle.js" type="text/javascript"></script>
</html>
